sonar-project.properties
# must be unique in a given SonarQube instance
sonar.projectKey=AS:AppointmentScheduler
# --- optional properties ---

# defaults to project key
sonar.projectName=AppointmentScheduler

# defaults to 'not provided'
sonar.projectVersion=1.03
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.language=java

# Exclude folder
#sonar.exclusions=src/test/**,src/main/resources/static/**,src/main/java/com/alibey/clinic/controller/impl/*ClientControllerImpl.java
#sonar.exclusions=src/main/resources/static/**,src/test/**
#sonar.exclusions=src/main/resources/static/**,src/main/java/com/alibey/clinic/util/ClinicImport.java
sonar.java.binaries=target/classes