<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'appointments','New appointment confirmation')}" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Appointment Summary</title>
</head>

<body>
	<div class="row justify-content-center">
		<div class="col-md-6 mt-3">

			<table aria-hidden="true" class="table">
				<thead>
					<tr class="text-center">
						<td colspan="2">
							<h3>Your new appointment summary</h3>
						</td>
					</tr>
				</thead>

				<tr>
					<td>
						<strong>date</strong>
					</td>
					<td>
						<span th:text="${#temporals.format(start, 'dd-MM-yyyy')}">10-01-2019</span>
					</td>
				</tr>
				<tr>
					<td>
						<strong>time</strong>
					</td>
					<td>
						<span th:text="${#temporals.format(start, 'HH:mm')+' - '+ #temporals.format(end, 'HH:mm')}">14:00 - 15:00</span>
					</td>
				</tr>
				<tr>
					<td>
						<strong>provider</strong>
					</td>
					<td>
						<span th:text="${provider}">Marian Nowak</span>
					</td>
				</tr>

				<tr>
					<td>
						<strong>work</strong>
					</td>
					<td>
						<span th:text="${work.name}"> english </span>
					</td>
				</tr>
				<tr>
					<td>
						<strong>description</strong>
					</td>
					<td>
						<span th:text="${work.description}">description</span>
					</td>
				</tr>

				<tr>
					<td>
						<strong>price</strong>
					</td>
					<td>
						<span th:text="${work.price}"> 50 </span> pln
					</td>
				</tr>

				<tr>
					<td>
						<strong>cancellable by customer?</strong>
					</td>
					<td>
						<p th:text="${work.editable ? 'Yes':'No, only by provider'}">Yes</p>
					</td>
				</tr>
				<tr class="text-center">
					<td colspan="2">
						<form th:action="@{/appointments/new}" method="POST">
							<input type="hidden" name="workId" th:value="${work.id}">
							<input type="hidden" name="providerId" th:value="${providerId}">
							<input type="hidden" name="start" th:value="${start}">


							<button type="submit" class="btn btn-primary">Book</button>
						</form>

					</td>
				</tr>
			</table>


		</div>

	</div>

</body>


</html>
