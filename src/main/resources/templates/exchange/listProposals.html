<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'exchange','Appointments eligible to exchange')}" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>List proposal</title>
</head>

<body>
	<div class="row" style="margin-top: 50px">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-1"></div>
				<div>
					<p>
						There are <span th:text="${numberOfEligibleAppointments}"> 3</span> appointments that you can exchange with. Please select one.
					</p>
				</div>
			</div>

			<div class="row">
				<table aria-hidden="true" id="appointments" class="table" style="width:500px;">

					<tr th:each="appointment : ${eligibleAppointments}">
						<td>
							<span th:text="${#temporals.format(appointment.start, 'dd-MM-yyyy HH:mm')}">10-01-2019 12:40</span>
						</td>
						<td>
							<a th:href="@{'/exchange/' +${appointmentId} + '/'+ ${appointment.id}}">Select</a>
						</td>
					</tr>

				</table>
			</div>
		</div>
	</div>
</body>

</html>
