<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'customers','Customers')}" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Notifications</title>
</head>

<body>


	<div class="row align-items-center justify-content-center" style="margin-top: 50px">
		<div>
			<table aria-hidden="true" id="customers" class="table table-striped text-center">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Type</th>
						<th scope="col">E-mail</th>
						<th scope="col">Appointments</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${customers == null}">
						<td colspan="4">No Providers Available</td>
					</tr>
					<tr th:each="customer : ${customers}" th:classappend="${customer.getType()=='retail' ? 'table-primary' : 'table-info'}">
						<td>
							<span th:text="${customer.firstName +' ' + customer.lastName}"> Name Lastname </span>
						</td>
						<td>
							<span th:text="${customer.getType() == 'retail'? 'retail':'corporate'}"> retail </span>
						</td>
						<td>
							<span th:text="${customer.email }"> email </span>
						</td>
						<td>
							<span th:text="${customer.appointments.size() }"> 3 </span>
						</td>
						<td>
							<a class="btn btn-secondary" th:href="@{'/customers/' + ${customer.id}}" role="button">Details</a>
							<form class="d-inline-block" th:action="@{/customers/delete}" method="POST">
								<input type="hidden" name="customerId" th:value="${customer.id}" />
								<button type="submit" name="submit" value="value" class="btn btn-danger">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>


</body>

</html>
