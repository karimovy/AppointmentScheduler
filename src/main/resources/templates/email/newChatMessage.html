<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>New Chat Message</title>
</head>

<body>
<p>Hello, <span th:text="${recipent.firstName}"></span></p>
<p>You have new chat message in this appointment: </p>
<p>Start date: <span th:text="${#temporals.format(appointment.start, 'dd-MM-yyyy HH:mm')}"></span></p>
<p>Work: <span th:text="${appointment.work.name}"></span></p>

<p>Click <a th:href="${url}">here</a> to view it</p>

</body>
</html>
