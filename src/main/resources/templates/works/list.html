<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'works','Available works')}" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Provides</title>
</head>

<body>


	<div class="row align-items-center justify-content-center" style="margin-top: 50px">
		<div>
			<table aria-hidden="true" id="works" class="table text-center">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Target</th>
						<th scope="col">Price</th>
						<th scope="col">Duration</th>
						<th scope="col">Providers</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${works == null}">
						<td colspan="4">No Works Available</td>
					</tr>

					<tr th:each="work : ${works}" th:classappend="${work.targetCustomer=='retail'} ? table-primary : table-info">
						<td>
							<span th:text="${work.name}"> english </span>
						</td>
						<td>
							<span th:text="${work.targetCustomer}"> retail </span>
						</td>
						<td>
							<span th:text="${work.price + ' PLN'}"> 50 PLN </span>
						</td>
						<td>
							<span th:text="${work.duration+' min'}"> 30 min </span>
						</td>
						<td>
							<span th:text="${work.providers.size()}"> 2 </span>
						</td>
						<td>
							<a class="btn btn-secondary" th:href="@{'/works/' + ${work.id}}" role="button">Details</a>
							<form class="d-inline-block" th:action="@{/works/delete}" method="POST">
								<input type="hidden" name="workId" th:value="${work.id}" />
								<button type="submit" name="submit" value="value" class="btn btn-danger">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<div class="row align-items-center justify-content-center" style="margin-top: 50px">
		<a class="btn btn-primary" th:href="@{/works/new}" role="button">New work</a>
	</div>


</body>

</html>
